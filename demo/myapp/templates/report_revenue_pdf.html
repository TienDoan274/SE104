<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Revenue Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #af4c4c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f5e9;
        }
    </style>
</head>
<body>
    <h1>Monthly Revenue Report</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Number of Patients</th>
                <th>Total Revenue</th>
            </tr>
        </thead>
        <tbody>
            {% for data in revenue_data %}
            <tr>
                <td>{{ data.day }}</td>
                <td>{{ data.patient_count }}</td>
                <td>{{ data.total_revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
