<!-- edit_profile.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Chỉnh sửa thông tin nhân viên{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Chỉnh sửa thông tin nhân viên</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ profile_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>
{% endblock %}
